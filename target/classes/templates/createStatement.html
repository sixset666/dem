<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Создание обращения</title>
</head>
<body>
<div class="text-center">
    <h2>Создание обращения</h2>
    <form method="POST" th:action="@{/statement/create}" id="registration">
        <div class="mb-3">
            <label>
                <input class="form-control" type="text" placeholder="Номер автомобиля" name="carNumber"/>
            </label>
        </div>
        <div class="mb-3">
            <label>
                <textarea class="form-control" type="text" placeholder="Описание" name="description"></textarea>
            </label>
        </div>
        <div class="mb-3">
            <input type="submit" value="Зарегестрировать обращение" class="btn btn-primary"/>
        </div>
    </form>
</div>
</body>
</html>
