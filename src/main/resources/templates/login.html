<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>
<div class="text-center">
    <h2>Авторизация</h2>
    <form method="POST" th:action="@{/login}" id="login">
        <div class="mb-3">
            <label>
                <input class="form-control" type="text" placeholder="Логин" name="username"/>
            </label>
        </div>
        <div class="mb-3">
            <label>
                <input class="form-control" type="password" placeholder="Пароль" name="password"/>
            </label>
        </div>
        <div class="mb-3">
            <input type="submit" value="Войти" class="btn btn-primary"/>
        </div>
    </form>
    <form method="get" th:action="@{/registration}">
        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>
</div>
</body>
</html>
