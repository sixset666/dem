<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
<div class="text-center">
    <h2>Регистрация</h2>
    <form method="POST" th:action="@{/registration}" id="registration">
        <div class="mb-3">
            <label>
                <input class="form-control" type="text" placeholder="Логин" name="username"/>
            </label>
            <label>
                <input class="form-control" type="text" placeholder="Пароль" name="password"/>
            </label>
        </div>
        <div class="mb-3">
            <label>
                <input class="form-control" type="text" placeholder="Имя" name="firstname"/>
            </label>
            <label>
                <input class="form-control" type="text" placeholder="Фамилия" name="surname"/>
            </label>
        </div>
        <div class="mb-3">
            <label>
                <input class="form-control" type="text" placeholder="Отчество" name="lastname"/>
            </label>
            <label>
                <input class="form-control" type="text" placeholder="Номер телефона" name="number"/>
            </label>
        </div>
        <div class="mb-3">
            <label>
                <input class="form-control" type="text" placeholder="Почта" name="email"/>
            </label>
        </div>
        <div class="mb-3">
            <input type="submit" value="Зарегестрироваться" class="btn btn-primary"/>
        </div>
    </form>
    <form method="get" th:action="@{/login}">
        <button type="submit" class="btn btn-danger">Вход</button>
    </form>
</div>
</body>
</html>
